dist: xenial
language: ruby
cache:
  bundler: true
  directories:
    - vendor/bundle
    - node_modules
    - /home/travis/.rvm/
    - /home/.cache/yarn

services:
  - postgresql

addons:
  apt:
    update: true
    packages:
      - google-chrome-stable
      - chromium-chromedriver

before_script:
  - ln -s /usr/lib/chromium-browser/chromedriver ~/bin/chromedriver

script:
  - bin/ci-build
